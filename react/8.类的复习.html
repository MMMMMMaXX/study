<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 准备好一个“容器” -->
    <div id="test"></div>

    <!-- 引入react核心库 -->
    <script type="text/javascript" src="./js/react.development.js"></script>

    <!-- 引入react-dom，用于支持react操作dom -->
    <script type="text/javascript" src="./js/react-dom.development.js"></script>

    <!-- 引入babel，用于将jsx转为js，es6转为es5 -->
    <script type="text/javascript" src="./js/babel.min.js"></script>

    <script type="text/babel">
        /* 
        总结：
            1.类中的构造器不是必须写的，要对实例进行一些初始化的操作，如添加指定属性时才写
            2.如果A类继承了B类，且A类中写了构造器，那么A类构造器中的super是必须要调用的
            3.类中定义的方法，都是放在了类的原型对象上，供实例去使用
        */

        // 创建Person类
        class Person {
            constructor(name, age) {
                // 构造器中this是？ 类的实例对象
                this.name = name;
                this.age = age;
            }
            // 一般方法
            spack() {
                // spack方法放在哪里？  -类的原型对象__proto__上，供实例使用
                // 通过Person实例调用speak时，speak中的this是Person实例
                console.log(`我是${this.name}，我的年龄是${this.age}`);
            }
        }

        // 创建一个Student类，继承于Person类
        class Student extends Person {
            constructor(name, age, grade) {
                super(name, age);
                this.grade = grade;
            }
            // 重写从父类继承的方法
            spack() {
                console.log(`我是${this.name}，我的年龄是${this.age}，我读${this.grade}`);

            }
            study() {
                console.log('学习');
            }

        }

        const s1 = new Student('Max', 20, '大三');
        console.log(s1);
        s1.spack();
        s1.study();

        // 创建对象
        const p1 = new Person('Tom', 18);
        const p2 = new Person('jerry', 19);

        console.log(p1);
        console.log(p2);
        p1.spack();
        p2.spack();


        class Car {
            constructor(name,price) {
                this.name = name;
                this.price = price;
            }
            // 类中可以直接写赋值语句
            // 给Car实例添加一个属性，key为a，值为1
            a = 1;
        }
        const c1 = new Car('奔驰',199);
        const c2 = new Car('宝马',299);
        console.log(c1);
        console.log(c2);

    </script>
</body>

</html>
