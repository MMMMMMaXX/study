<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 准备好一个“容器” -->
    <div id="test1"></div>
    <div id="test2"></div>
    <div id="test3"></div>

    <!-- 引入react核心库 -->
    <script type="text/javascript" src="./js/react.development.js"></script>

    <!-- 引入react-dom，用于支持react操作dom -->
    <script type="text/javascript" src="./js/react-dom.development.js"></script>

    <!-- 引入babel，用于将jsx转为js，es6转为es5 -->
    <script type="text/javascript" src="./js/babel.min.js"></script>

    <!-- 引入prop-types，用于对组件标签属性进行限制 -->
    <script type="text/javascript" src="./js/prop-types.js"></script>

    <script type="text/babel">
        // 创建组件
        class Person extends React.Component {
            constructor(props){
                // 通常，在React中，构造函数仅用于以下两种情况
                // 1.通常给this.state赋值对象来初始化内部state
                //this.state = { isHot: true, wind: '微风' };
                // 2.为事件处理函数绑定实例
                //this.changeWeather = this.changeWeather.bind(this);
            
                // 构造器是否接受props，是否传递给super，取决于：是否希望在构造器中通过this访问props
                // 类中构造器基本不需要写
                super(props);
                console.log('构造器内',this.props);
            }
            render() {
                const { name, age, sex } = this.props
                return (
                    <ul>
                        <li>姓名：{name}</li>
                        <li>性别：{sex}</li>
                        <li>年龄：{age + 1}</li>
                    </ul>
                )
            }
            // 用static把属性放在Person类上，不被实例拥有
            static propTypes = {
                name: PropTypes.string.isRequired,
                sex: PropTypes.string,
                age: PropTypes.number,
            }
            static defaultProps = {
                sex: '未知',
                age: -1
            }
        }
        
        // 渲染组件
        ReactDOM.render(<Person name="jerry" age={19} />, document.getElementById('test1'));

    </script>
</body>

</html>
