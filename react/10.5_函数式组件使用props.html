        // 函数式组件使用props
        // 函数式组件不能使用state，refs
        function Person(props) {
            const { name, age, sex } = props;
            return (
                <ul>
                    <li>姓名：{name}</li>
                    <li>性别：{sex}</li>
                    <li>年龄：{age}</li>
                </ul>
            )
        }
        Person.propTypes = {
            name: PropTypes.string.isRequired,
            sex: PropTypes.string,
            age: PropTypes.number,
        }
        Person.defaultProps = {
            sex: '未知',
            age: -1
        }
        // 渲染组件
        ReactDOM.render(<Person name="jerry" sex='男' />, document.getElementById('test1'));

    </script>
