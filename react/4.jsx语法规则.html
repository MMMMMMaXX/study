<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jsx语法规则</title>
    <style>
        .title{
            background-color: orange;
            width: 500px;
        }
    </style>
</head>

<body>
    <!-- 准备好一个“容器” -->
    <div id="test"></div>

    <!-- 引入react核心库 -->
    <script type="text/javascript" src="./js/react.development.js"></script>

    <!-- 引入react-dom，用于支持react操作dom -->
    <script type="text/javascript" src="./js/react-dom.development.js"></script>

    <!-- 引入babel，用于将jsx转为js，es6转为es5 -->
    <script type="text/javascript" src="./js/babel.min.js"></script>

    <script type="text/babel">/* 此处一定要写babel */
        const myId = 'H1dOM';
        const myData = 'hELlo,rEacT';
        
        // 1. 创建虚拟DOM
        const VDOM = (
            <div>
                <h1 id="{myId.toLowerCase()}" className="title">
                    <span style={{color:"white",fontSize:"50px"}}>{myData.toLowerCase()}</span>
                </h1>
                <h1 id="{myId.toUpperCase()}" className="title">
                    <span style={{color:"white",fontSize:"50px"}}>{myData.toLowerCase()}</span>
                </h1>
                <input type="text"/>
            </div>
        )
        // 2. 渲染虚拟DOM到页面
        ReactDOM.render(VDOM, document.getElementById('test'))

        /* 
        jsx语法规则
            1.定义虚拟DOM时，不要写引号
            2.标签中混入JS表达式时要用{}
            3.样式的类型指定不要使用class，要用className（避开与类重名 class）
            4.内联样式，要用style={{key:value}}的形式，外层{}代表内部为js代码，内层{}代表是个对象
            5.虚拟DOM只能有一个根标签
            6.标签必须闭合 例如单标签<input type="text"/>
            7.标签首字母
                （1）若小写字母开头，则将该标签转为html中同名元素，若html中无该标签对应的同名元素，则会报错
                （2）若大写字母开头，react就去渲染对应的组件，若组件没有定义，则报错
        */
    </script>
</body>

</html>
