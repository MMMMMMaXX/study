<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 准备好一个“容器” -->
    <div id="test"></div>

    <!-- 引入react核心库 -->
    <script type="text/javascript" src="../js/react.development.js"></script>

    <!-- 引入react-dom，用于支持react操作dom -->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>

    <!-- 引入babel，用于将jsx转为js，es6转为es5 -->
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <script type="text/babel">
    /* 
    非受控组件：现用现取（使用ref）
    */

        // 创建组件
        class Login extends React.Component {

            // 表单提交的回调
            handleSubmit = (event) => {
                event.preventDefault();//阻止表单提交
                const {username1,password1} = this;
                alert(`你输入的用户名为：${username1.value}\n你输入的密码为：${password1.value}`);
            }

            render() {
                return (
                    <form action="http://47.102.202.74/act" onSubmit={this.handleSubmit}>
                        用户名：<input ref={c => this.username1 = c} type="text" name="username" />
                        密码：<input ref={c => this.password1 = c} type="password" name="password" />
                        <button>登录</button>
                    </form>
                )
            }
        }
        ReactDOM.render(<Login />, document.getElementById('test'))
    </script>
</body>

</html>
