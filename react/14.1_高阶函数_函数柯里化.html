<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14.1</title>
</head>

<body>
    <!-- 准备好一个“容器” -->
    <div id="test"></div>

    <!-- 引入react核心库 -->
    <script type="text/javascript" src="./js/react.development.js"></script>

    <!-- 引入react-dom，用于支持react操作dom -->
    <script type="text/javascript" src="./js/react-dom.development.js"></script>

    <!-- 引入babel，用于将jsx转为js，es6转为es5 -->
    <script type="text/javascript" src="./js/babel.min.js"></script>

    <script type="text/babel">
        // 创建组件
        class Login extends React.Component {

            // 初始化状态
            state = {
                username: '',//用户名
                password: ''//密码
            }



            // 保存到状态中  
            /*// 功能重复
            saveUsername = (event) => {
                // console.log(event.target.value);
                this.setState({ username: event.target.value })
            }
            savePassword = (event) => {
                // console.log(event.target.value);
                this.setState({ password: event.target.value })
            } 
            */
            saveFormData = (dataType) => {
                return (event) => {
                    this.setState({ [dataType]: event.target.value })
                }
            }
            /* 
                高阶函数：
                    1.若函数A，接收的参数是一个函数，那么A就可以成为高阶函数
                    2.若函数A，调用的返回值依然是一个函数，那么A也可以成为高阶函数
                    常见高阶函数：Promise、setTimeout、setInterval、arr.map()等
                函数柯里化：通过函数调用继续返回函数的方式，实现多次接收参数最后统一处理的函数编码形式
            */


            
            // 表单提交的回调
            handleSubmit = (event) => {
                event.preventDefault();//阻止表单提交
                const { username, password } = this.state;
                alert(`你输入的用户名为：${username}\n你输入的密码为：${password}`);
            }


            render() {
                return (
                    <form action="http://47.102.202.74/act" onSubmit={this.handleSubmit}>
                        用户名：<input onChange={this.saveFormData('username')} type="text" name="username" />
                        密码：<input onChange={this.saveFormData('password')} type="password" name="password" />
                        <button>登录</button>
                    </form>
                )
            }
        }
        ReactDOM.render(<Login />, document.getElementById('test'))

    </script>
</body>

</html>
