<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>阻止覆盖</title>
    <style>
        .son{
            width: 200px;
            height: 200px;
            background-color: blue;
            /* 浮动元素会脱离文件流 */
            float: left;
        }
        .son-last{
            width: 200px;
            height: 300px;
            background-color: brown;
            /* BFC可以阻止元素被浮动元素覆盖 */
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="son"></div>
        <div class="son"></div>
        <div class="son-last"></div>
    </div>
</body>
</html>
