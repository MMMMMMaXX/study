<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>call-apply-bind</title>
</head>

<body>
    <script>
        let obj = {
            name: '蔡徐坤'
        }
        function Child(name) {
            this.name = name;
        }
        Child.prototype = {
            constructor: Child,
            showName: function () {
                console.log(this.name);
            }
        }

        var child = new Child('鹿晗')
        child.showName()

        // 改变this指向  第一个参数改变this指向
        child.showName.call(obj);
        child.showName.apply(obj);
        let bind = child.showName.bind(obj);
        bind();

        // 区别
        /* 
        1. call()和apply()会立即执行，bind()不会立即执行
        2. call()方法分别接受参数，apply()方法接受数组形式的参数
        */

        // 求数组里面的最大值
        let arr1 = [1, 2, 3, 4, 15, 6, 7, 8, 9];
        console.log(Math.max.call(null,1, 2, 3, 4, 15, 6, 7, 8, 9));    //19
        console.log(Math.max.call(null,arr1));      //NaN
        console.log(Math.max.apply(null,arr1));     //19

        // 1. 应用 将伪数组转化成数组
        // 2. 让arguments使用数组方法
        // 3. 数组的拼接
    </script>
</body>

</html>
