<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>原型链的继承</title>
</head>
<body>
    <script>
        function Parent(){
            this.name = ['打篮球像蔡徐坤'];
        }
        Parent.prototype.getName = function(){
            return this.name;
        }
        function Child(){

        }
        // 它相当于完全删除了prototype 对象原先的值，然后赋予一个新值。
        Child.prototype = new Parent()
        // 如果没有"Child.prototype = new Parent()"这一行，Child.prototype.constructor是指向Child的；加了这一行以后，Child.prototype.constructor指向Parent。
        // 这显然会导致继承链的紊乱（child1，child2明明是用构造函数Child生成的），因此我们必须手动纠正，将Child.prototype对象的constructor值改为Child。
        // http://www.ruanyifeng.com/blog/2010/05/object-oriented_javascript_inheritance.html
        Child.prototype.constructor = Child
        const child1 = new Child()
        const child2 = new Child()
        child1.name[0] = '鹿晗'
        console.log(child1.name);
        console.log(child2.name);
        console.log(child2.getName());

        // 原型链继承缺点：
        // 多个实例指向同一个原型，一个实例改变了，另外的实例都会改变
        // 无法对父类进行传参（es6 super）
    </script>
</body>
</html>
